<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="ja">
    <title>Connect で OTP を送るサンプル</title>
    <link rel="stylesheet" type="text/css" href="page.css">
  </head>
  <body>
    <div class="form-wrapper">
      <h1>Sign UP</h1>
      <form id="signup">
        <div class="form-item">
          <label for="username"></label>
          <input type="text" name="username" required="required" placeholder="Email Address"></input>
        </div>
        <div class="form-item">
          <label for="password"></label>
          <input type="password" name="password" required="required" placeholder="Password"></input>
          <label for="phonenumber"></label>
          <input type="text" name="phone" required="required" placeholder="Your phone number"></input>
        </div>
        <div class="button-panel">
          <input type="submit" class="button" title="Sign In" value="Create Account" id="create-account"></input>
        </div>
      </form>
      <div class="form-footer">
        <p><a href="index.html">Back</a></p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="amazon-cognito-identity.min.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
